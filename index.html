<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="stop-scrolling">
    <main>
      <div class="big-wrapper light">
        <img src="./image/shape.png" alt="" class="shape">

        <header>
          <div class="container">
            <div class="logo">
              <img src="./image/logo.png" alt="Logo" />
              <h3>Multiverse</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
          </div>
        </header>
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>From Comics to Collectibles</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                Unleash your inner superhero with a universe of Marvel and DC merchandise. 
                Elevate your fandom with iconic apparel, collectibles, and more. Embrace the extraordinary today!
              </p>
              <div class="cta">
                <a href="#" class="btn">Buy Now</a>
              </div>
            </div>
            <div class="right">
              <img
                src="./image/shirt-front-view.png"
                alt="PersonImage"
                class="person"
              />
              
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/159cd38600.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
